<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id"
        content="770743047301-08ate1m7njm9n3d1athvmkg6tf5kq19c.apps.googleusercontent.com">
    <link rel="stylesheet" href="css/Login.css">
    <!-- Link pro botão do google funcionar -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <title>Login</title>
</head>

<body>
    <form>
        <label for="email">Email</label>
        <input type="email" name="email" required>
        <label for="password">Senha</label>
        <input type="password" name="password" required>
        <div class="button-group">

            <!-- Botão do Google -->
            <div class="google">
                <div id="g_id_onload"
                    data-client_id="770743047301-08ate1m7njm9n3d1athvmkg6tf5kq19c.apps.googleusercontent.com"
                    data-context="signin" data-ux_mode="popup" data-callback="Login" data-auto_prompt="false">
                </div>
                <div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="outline"
                    data-text="continue_with" data-size="large" data-logo_alignment="left">
                </div>
            </div>

            <button class="github">Login com Github</button>
        </div>
        <input type="submit" value="Login">
        <div class="signup-link">
            <span>Não possui login? </span>
            <a href="registrar.html">Registre-se</a>
        </div>
    </form>
</body>

<script src="js/login.js"></script>

</html>
